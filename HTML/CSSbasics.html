<html>
    <head>
        <title> Um pouco de CSS</title>
        <style>
            h1{
                color: aquamarine;
                font-family: 'Courier New', Courier, monospace;
            }
            .fundoVermelho{
                background-color: chocolate;
            }
            .negrito{
                font-weight: bold;
                font-style: italic;
            }
            #textoPrincipal{
                background-color: red;
                padding: 10px;
            }

        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal"> Texto 1</span> <br>
        <span class="FundoVermelho"> Texto 2</span> <br>
        <span class="FundoVermelho Negrito"> Texto 3</span>
    </body>
</html>
